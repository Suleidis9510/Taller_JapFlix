<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Japflix</title>

    <!-- Solo una referencia a Bootstrap para evitar conflictos -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="bg-dark">
    <main>
      <div class="text-center container">
        <div class="row py-lg-3">
          <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light"><img src="img/japflix.png" alt="" /></h1>
            <input
              type="search"
              class="form-control"
              name="buscar"
              id="inputBuscar"
              placeholder="Ej.: The Lion King"
            />
            <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>
          </div>
        </div>
      </div>

      <!-- Offcanvas de Bootstrap para mostrar detalles de la película -->
      <div
        class="offcanvas offcanvas-top"
        tabindex="-1"
        id="detallesPelicula"
        aria-labelledby="offcanvasTopLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="detalleTitulo"></h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body">
          <p id="detalleOverview"></p>
          <ul id="detalleGeneros"></ul>

          <!-- Dropdown para el botón "More" -->
          <div class="dropdown mt-3">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              More
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li class="dropdown-item">
                <strong>Year:</strong> <span id="movieYear">N/A</span>
              </li>
              <li class="dropdown-item">
                <strong>Runtime:</strong>
                <span id="movieRuntime">N/A</span> mins
              </li>
              <li class="dropdown-item">
                <strong>Budget:</strong> $<span id="movieBudget">N/A</span>
              </li>
              <li class="dropdown-item">
                <strong>Revenue:</strong> $<span id="movieRevenue">N/A</span>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="album">
        <ul class="list-group container" id="lista"></ul>
      </div>
    </main>

    <footer class="text-muted py-3">
      <div class="container">
        <p class="float-end mb-1">
          <a href="#">Volver arriba</a>
        </p>
        <p class="mb-1">
          Este sitio forma parte de
          <a href="https://jovenesaprogramar.edu.uy/" target="_blank"
            >Jovenes a Programar</a
          >.
        </p>
        <p class="mb-1">Generado con fines estrictamente educativos.</p>
      </div>
    </footer>

    <!-- Carga de Bootstrap sin duplicaciones -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/Visualizacion_peliculas.js"></script>
  </body>
</html>
